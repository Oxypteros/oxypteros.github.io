<!doctype html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport for Responsive Design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A brief description of your website for SEO purposes."
    />
    <meta name="keywords" content="relevant, keywords, for, your, site" />
    <meta name="author" content="Your Name or Company" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Your Website Title" />
    <meta
      property="og:description"
      content="A brief description of your website for social sharing."
    />
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Social Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Website Title" />
    <meta
      name="twitter:description"
      content="A brief description of your website for Twitter sharing."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/twitter-image.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png" />

    <!-- Title -->
    <title>oxypteros</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- JS Scripts (Defer loading for performance) -->
    <script src="./js/head.js" defer></script>

    <!-- Schema.org for Structured Data (Optional) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Your Website Name",
        "url": "https://yourwebsite.com",
        "description": "A brief description of your website for SEO and schema."
      }
    </script>
    <style>
      .b1 {
        border: 1px solid red;
      }
      .b2 {
        border: 1px solid darkgreen;
      }
      .b3 {
        border: 1px solid darkblue;
      }
      .bg1 {
        background-color: red;
      }
      .bg2 {
        background-color: darkgreen;
      }
      .bg3 {
        background-color: darkblue;
      }
    </style>
    <link rel="icon" type="image/svg+xml" href="./static/favicon/favicon.svg" />
    <link rel="icon" type="image/png" href="./static/favicon/favicon.png" />
    <link
      rel="icon"
      type="image/png"
      href="./static/favicon/favicon-48x48.png"
      sizes="48x48"
    />
    <link rel="icon" type="image/svg+xml" href="./static/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./static/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="oxypteros" />
    <link rel="manifest" href="./static/favicon/site.webmanifest" />
  </head>

  <body class="font-exo2 text-5xl">
    
    <!-- Content goes here -->
  </body>
</html>
