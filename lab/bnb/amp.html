<!doctype html>
<html amp lang="el">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Γειά σας κα.Ελένη</title>
    <link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <!-- AMP Story -->
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Comfortaa:wght@300;400;500;600;700&family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style amp-custom>
      amp-story {
        font-family: 'Inter', sans-serif;
        color: #1c1c1c;
      }
      amp-story-page {
        background-color: red;
      }
      h1, h2, h3 {
        font-weight: bold;
        line-height: 1.2;
      }
      h1{ 
        font-family: 'Aboreto';
        font-weight: bolder;
        font-size: 1.8rem;
        color: #F2F3F5;
        text-align: center;
        padding-bottom:5.5rem;
        
      }
      amp-story-grid-layer.bottom {
        align-content:end;
      }
      .b1 {border: 2px solid red;}
    </style>
  </head>
  <body>
    <amp-story standalone
        title="Χρήσιμες πληροφορίες"
        publisher="Oxypteros for Xenios Petritis"
        publisher-logo-src="assets/AMP-Brand-White-Icon.svg"
        poster-portrait-src="assets/img/cover.jpg">
      <amp-story-page id="cover">
        <amp-story-grid-layer template="fill">
          <amp-img src="assets/img/cover1.jpg"
              width="720" height="1280"
              layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
           <amp-img src="assets/img/banner.png"
              width="576" height="428"
              layout="responsive">
          </amp-img>
        </amp-story-grid-layer><amp-story-grid-layer template="vertical" class="bottom">
            <h1 class="">Xenios Petritis</h1>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="page1">
          <amp-story-grid-layer template="fill">
          <amp-img src="assets/img/map.png"
              width="1080" height="2202"
              layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          test
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
