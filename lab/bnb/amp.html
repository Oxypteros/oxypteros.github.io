<!doctype html>
<html amp lang="el">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Γειά σας κα.Ελένη</title>
    <link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <!-- AMP Story -->
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Arima:wght@100;200;300;400;500;600;700&family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style amp-custom>
      amp-story {
        font-family: 'Inter', sans-serif;
        color: #1c1c1c;
        
      }
      amp-story-page {
        background-color: #1c1c1c;
      }
      h1, h2, h3 {
        line-height: 1.2;
      }
      h2{ 
        font-family: 'Arima';
        font-weight: 200;
        font-size: 2rem;
        color: #F2F3F5;
      }
      h1 {
        font-family: Aboreto;
        font-weight:bold;
        font-size: 2.1rem;
        text-align:center;
        color:#c1c1c1;
    }
    p {
      font-family:'Inter Tight';
      font-size: 1.3rem;
      font-weight:300;
      color: #f2f3f5
    }
    amp-story-grid-layer.center {
        align-content:center;
      }
      amp-story-grid-layer.bottom {
        align-content:end;
      }
      .b1 {border: 2px solid red;}
    </style>
  </head>
  <body>
    <amp-story standalone
        title="Χρήσιμες πληροφορίες"
        publisher="Oxypteros for Xenios Petritis"
        publisher-logo-src="assets/AMP-Brand-White-Icon.svg"
        poster-portrait-src="assets/img/cover.jpg">
      <amp-story-page id="cover">
        <amp-story-grid-layer template="thirds" class="center">
          <h1 grid-area="middle-third">Xenios Petritis</h1>
        </amp-story-grid-layer>
          <amp-story-grid-layer template="vertical" class="bottom">
            <h2>Σας περιμένουμε!</h2>
          </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="page1">
      <amp-story-grid-layer template="vertical">
        <h2>Αξιότιμη κα. Αφροξυλάνφη,</h2>
        <p>στις σελίδες που ακολουθούν θα βρείτε μερικές χρήσιμες πληροφοριές για την μετάβαση σας στον Xenio Petriti</p>
      </amp-story-grid-layer>
    </amp-story-page>
      <amp-story-page id="page2">
          <amp-story-grid-layer template="fill">
          <amp-img src="assets/img/map.png"
              width="1080" height="2202"
              layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          test
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
