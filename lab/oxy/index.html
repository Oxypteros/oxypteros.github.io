    @font-face {

      font-weight: 100 900;
      font-display: swap;
      font-style: normal;
      src: local(''),
        url('fonts/Inter-roman.var.woff2') format('woff2-variations');

    @font-face {
      font-family: 'Inter';

        url('fonts/Inter-italic.var.woff2') format('woff2-variations');

body{font-family:'Inter',sans-serif;
font-size:18px;
font-feature-settings:'calt','tnum','frac','case','dlig','ss01','ss02','ss03'}
.grid{display:grid}
.flex{display:flex}
