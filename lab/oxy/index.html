<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OxyBoil</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="fonts/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/oxydize.css">
  <link rel="stylesheet" href="css/styles.css" media="all">
  <link rel="stylesheet" href="css/styles-small.css" media=" screen and (max-width: 450px)">
  <link rel="stylesheet" href="css/styles-medium.css" media="screen and (min-width: 451px) and (max-width: 1199px)">
  <link rel="stylesheet" href="css/styles-large.css" media="screen and (min-width:1200px)">
  <link rel="shortcut icon" href="img/favicons/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class=" grid oxy-grid">
    <div class="grid oxy-wrap">
      <div class="oxy-header">
        <header class="header flec">
          <div class="header-menu flec center">
            <div class="header-sig">            
              <svg class="svg-icon">
                <use xlink:href="#oxypteros"></use>
              </svg>
            </div><!-- END .header-sig -->
            <div class="header-utilities">
              <div class="translate fler center">
                <span class="icon icon-translate lang-icon"></span>:
                <a class="lang-link" href="#EN">En.</a>
              </div><!-- END .translate -->
              <div class="scheme fler center">
                <button class="btn-scheme btnSchemeJs" aria-label="SCHEME BUTTON">
                  <span class="icon icon-brightness_medium scheme-icon"></span>
                </button>
              </div><!-- END .scheme -->
            </div><!-- END .header-utilities -->
            <nav class="flec nav-menu">
              <ul class="nav-list-menu">
                <li class="nav-list-item-menu">
                  <a class="nav-link flec center" href="#THEMES" title="MENU LINK"><span class="icon icon-design_services nav-icon"></span>Themes</a>
                </li>
                <li class="nav-list-item-menu">
                  <a class="nav-link flec center" href="#STORIES" title="MENU LINK"><span class="icon icon-chrome_reader_mode nav-icon"></span>Stories</a>
                </li>
                <li class="nav-list-item-menu">
                  <a class="nav-link flec center" href="#Contact" title="MENU LINK"><span class="icon icon-alternate_email nav-icon-sec"></span>Contact</a>
                </li>
                <li class="nav-list-item-menu"><a class=" nav-link flec center" href="#Privacy" title="MENU LINK"><span class="icon icon-security nav-icon-sec"></span>Privacy</a>
                </li>
              </ul>
              <ul class="fler nav-list-social">
                <li class="nav-list-item-social">
                  <a class="nav-link" href="#GITHUB/" title="MENU LINK"><span class="icon icon-github nav-icon-sec"></span></a>
                </li>
                <li class="nav-list-item-social">
                  <a class="nav-link" href="#TWITTER" title="MENU LINK"><span class="icon icon-twitter nav-icon-sec"></span></a>
                </li>
              </ul>
            </nav>                       
            <div class="header-copy flec center">
            &copy; 2023
            </div><!-- END .header-copy -->
          </div><!-- END .header-menu -->
        </header>
      </div><!-- END .oxy-header -->
      <div class="oxy-main flec">
        <main class="index-main flec">
          <div class="themes flec center">
            <div class="index-card flec">
              <div class="index-card-header fler center">
                <div class="index-card-header-icon"></div>
                <h2 class="index-card-h2">Alpha</h2>
              </div>
              <div class="index-card-main">
                <p>A minimalistic, mobile first, multi-purpose free theme for hugo</p>
              </div>
              <div class="index-card-footer fler center">
                <a href="#ALPHA" class="index-card-btn">Explore Alpha</a>
              </div>
            </div>
          </div>
          <div class="stories flec center">
            <div class="index-card flec">
            <div class="index-card-header fler center">
              <div class="index-card-header-icon"></div>
              <h2 class="index-card-h2">Stories</h2>
            </div>
            <div class="index-card-main">
              <p>Do you feel lucky!?
              Pick a story,</p>
            </div>
            <div class="index-card-footer fler center">
              <button class="index-card-btn" aria-label="PICK A STORY">Any Story...</button>
            </div>
          </div>
          </div>

        </main>
        <footer class="index-footer">
        <div class="oxy-footer fler">
        <div class="powered">By the power of Hugo and the Grayskull</div><div class="pi">Ï€</div>
      </div><!-- END .oxy-footer -->
        </footer>
   

      </div><!-- END .oxy-main -->

    </div><!-- END .oxy-wrap -->
  </div><!-- END .oxy-grid -->
  <!-- SCRIPTS -->
  <script src="js/main.js"></script>
  <script src="pwa.js"></script>
